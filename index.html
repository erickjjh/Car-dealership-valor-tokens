      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      font-size: 16px;
    }

      width: 100%;
      padding: 12px;
      background: #22c55e;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

      margin-top: 16px;
      padding: 12px;
      background: #020617;
      border-radius: 8px;
      border: 1px solid #1e293b;

    }
  </style>
</head>

  <div class="card">
    <h1>üîç Pesquisa de Valor (CDT)</h1>
    <input id="search" placeholder="Digite o nome do carro" />

    <div id="result" class="result"></div>
  </div>  <script>
    const TAX = 0.08; // taxa do jogo

    // Base de dados (edit√°vel)
    const cars = {

    };

    function withTax(value) {
      return Math.floor(value * (1 - TAX));

      if (!cars[input]) {

      if (car.min === null) {

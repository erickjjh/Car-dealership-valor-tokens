<script>
const resultsDiv = document.getElementById("results");
const searchInput = document.getElementById("search");

let cars = [];

// ðŸ”¥ PUXA TODOS OS CARROS DIRETO DA WIKI TODOS
fetch("https://corsproxy.io/?https://car-dealership-tycoon.fandom.com/wiki/Vehicles")
  .then(res => res.text())
  .then(html => {
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, "text/html");

    // pega todos os links da lista de veÃ­culos
    const links = doc.querySelectorAll("a");

    const names = new Set();

    links.forEach(link => {
      const name = link.textContent.trim();
      if (
        name.length > 2 &&
        !name.includes("Vehicles") &&
        !name.includes("Wiki") &&
        !name.includes("Edit")
      ) {
        names.add(name);
      }
    });

    cars = Array.from(names).map(name => ({
      name,
      value: 0 // valor vocÃª define depois
    }));

    resultsDiv.innerHTML = `âœ”ï¸ ${cars.length} carros carregados`;
  });

searchInput.addEventListener("input", () => {
  const q = searchInput.value.toLowerCase();
  resultsDiv.innerHTML = "";

  cars
    .filter(c => c.name.toLowerCase().includes(q))
    .slice(0, 50)
    .forEach(car => {
      const div = document.createElement("div");
      div.textContent = `${car.name} â€” ${car.value} tokens`;
      resultsDiv.appendChild(div);
    });
});
        </script>

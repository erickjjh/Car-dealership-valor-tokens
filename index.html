<!DOCTYPE html>
<html lang="pt-BR">

body {
  font-family: Arial, sans-serif;

}

  margin-top:15px;

<body>

<h1>ğŸ” Pesquisa de Valor (Tokens)</h1>

<input id="search" placeholder="Ex: bugati bale, zenvo, banana">

<div id="results"></div>

<script>
// ğŸ”¥ LISTA DE CARROS (adicione TODOS aqui)
const cars = [
  { name: "Big Banana Car", value: 999999999 },
  { name: "Bugatti Bolide", value: 850000000 },
  { name: "Zenvo Aurora potencia ", value: 820000000 },
  { name: "Red Bull RB17", value: 780000000 },
  { name: "Aston Martin Valkyrie AMR Pro", value: 620000000 },
  { name: "McLaren 765LT", value: 450000000 }
];

// ğŸ” similaridade (corrige erro de digitaÃ§Ã£o)
function similarity(a, b) {
  a = a.toLowerCase();
  b = b.toLowerCase();
  let matches = 0;
  for (let char of a) if (b.includes(char)) matches++;
  return matches / b.length;
}

document.getElementById("search").addEventListener("input", () => {
  const q = search.value.trim();
  const res = document.getElementById("results");
  res.innerHTML = "";
  if (!q) return;

  const found = cars
    .map(c => ({...c, score: similarity(q, c.name)}))
    .filter(c => c.score > 0.3)
    .sort((a,b)=>b.score-a.score);

  if (!found.length) {
    res.innerHTML = "<p>Nenhum carro encontrado</p>";
    return;
  }

  found.forEach(c => {
    const desconto = Math.floor(c.value * 0.92);
    res.innerHTML += `
      <div class="result">
        ğŸš— <b>${c.name}</b><br>
        ğŸ’° Valor real: ${c.value.toLocaleString()} tokens<br>
        ğŸ”» Valor com taxa (8%): <b>${desconto.toLocaleString()}</b><br>
        <div class="small">CorreÃ§Ã£o automÃ¡tica ativada</div>
      </div>
    `;
  });
});
</script>

</body>
</html>
